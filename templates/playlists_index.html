<!--templates/playlists_index.html-->
{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Playlists</h1>

<!--    link for new playlist-->
    <b><a href="/playlists/new">New Playlist</a></b>

    {% for playlist in playlists %}
        <h2><a href="/playlists/{{ playlist._id }}">{{ playlist.title }}</a></h2>
        <h3>{{ playlist.description }}</h3>
<!--        <h3>{{ playlist.videos }}</h3>-->
<!--        <h3>{{ playlist.video_ids }}</h3>-->
    {% endfor %}
</div>
{% endblock %}
