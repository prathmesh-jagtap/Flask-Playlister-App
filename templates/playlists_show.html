<!--templates/playlists_show.html-->
{% extends "base.html" %}

{% block content %}
    <b><a href="/">Back to Home</a></b>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>{{ playlist.title }}</h1>
        <h2>{{ playlist.description }}</h2>
        {% for video in playlist.videos %}
            <div class="card">
                <div class="card-body">
                    <iframe width="420" height="315" src="{{ video }}"></iframe>
                </div>
            </div>
        {% endfor %}

            <div class="form-group">
                <!--# Edit link-->
                <div><button class='btn btn-primary' type="button"><a href="/playlists/{{ playlist._id }}/edit">Edit</a></button></div>
                <!--Delete Button-->
                <form method="post" action="/playlists/{{ playlist._id }}/delete">
                    <button class='btn btn-primary' type="submit">Delete</button>
                </form>
            </div>
    </div>
</div>
{% endblock %}
