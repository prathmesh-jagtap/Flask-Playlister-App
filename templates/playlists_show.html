<!--templates/playlists_show.html-->
{% extends "base.html" %}

{% block content %}
    <b><a href="/">Back to Home</a></b>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>{{ playlist.title }}</h1>
        <small>{{ playlist.description }}</small><br>
        {% for video in playlist.videos %}
            <div class="card">
                <div class="card-body">
                    <iframe width="420" height="315" src="{{ video }}"></iframe>
                </div>
            </div>
        {% endfor %}

        <div class="btn-group">
            <!--# Edit link-->
            <a href="/playlists/{{ playlist._id }}/edit"><button  class='btn btn-primary' type="submit">Edit</button></a>
            <!--Delete Button--><br>
            <form method="post" action="/playlists/{{ playlist._id }}/delete">
                <button class='btn btn-primary' type="submit">Delete</button>
                <br>
            </form>
        </div>

        <hr>
        <!-- Comment form-->
        {% include "partials/comment_form.html" %}

        {% for comment in comments %}
            {% include "partials/comment.html" %}
        {% endfor %}
    </div>
</div>
{% endblock %}
